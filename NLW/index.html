<!DOCTYPE html>
<html lang="en-US">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goats</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

</head>

<body>
  <header>
    <img src="./assets/logo.png" alt="Logo eSports NLW" />
  </header>
  <main>
    <section>
      <div>
        <h2 class="title">Game Helper</h2>
        <p>Ask about strategies, builds, and tips for your games!</p>

        <form id="form">
          <select id="gameSelect">
            <option value=" ">Select a Game</option>
            <option value="valorant">Valorant</option>
            <option value="lol">League of Legends</option>
            <option value="cs2">Counter-Strike 2</option>
          </select>

          <input id="questionInput" type="text" placeholder="E.g.: Best strategy for attacking in Valorant..." required>
          <button id="askButton" type="submit">ASK</button>
        </form>

        <div id="aiResponse" style="display:none;">
          <div class="response-content"></div>
        </div>

      </div>
    </section>
  </main>
  <button id="promoBtn" class="help-btn" title="See my profiles!">ðŸ’¡</button>
  <div id="promoModal" class="modal hidden">
    <div class="modal-content">
      <h3>My social networks!</h3>
      <div class="social-icons">
        <a href="https://github.com/lisboathecoder" target="_blank" rel="noopener" title="GitHub">
          <i class="devicon-github-original colored"></i>
        </a>
        <a href="https://linkedin.com/in/glisboa" target="_blank" rel="noopener" title="LinkedIn">
          <i class="devicon-linkedin-plain colored"></i>
        </a>
      </div>
      <button id="closePromoModal">Close</button>
    </div>
  </div>
  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
