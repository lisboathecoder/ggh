<!DOCTYPE html>
<html lang="en-US">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goats</title>
  <link rel="stylesheet" href="./style.css" />

</head>

<body>
  <header>
    <img src="./assets/logo.png" alt="Logo eSports NLW" />
  </header>
  <main>
    <section>
      <div>
        <h2 class="title">Game Helper</h2>
        <p>Ask about strategies, builds, and tips for your games!</p>

        <form id="form">
          <input id="apiKey" type="password" placeholder="Input your API KEY of Gemini" required>
          <select id="gameSelect">
            <option value=" ">Select a Game</option>
            <option value="valorant">Valorant</option>
            <option value="lol">League of Legends</option>
            <option value="cs2">Counter-Strike 2</option>
          </select>

          <input id="questionInput" type="text" placeholder="E.g.: Best strategy for attacking in Valorant..." required>
          <button id="askButton">Ask me</button>
        </form>

        <div id="aiResponse" class="hidden">
          <div class="response-content">

          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Gemini API Key Tutorial Modal -->
  <div id="apiKeyModal" class="modal hidden">
    <div class="modal-content">
      <h3>How to get your Gemini API Key</h3>
      <ol>
        <li>Go to <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener">Google AI Studio</a>.
        </li>
        <li>Sign in with your Google account.</li>
        <li>Click on <b>Get API Key</b> and copy the key provided.</li>
        <li>Paste your API key in the field above.</li>
      </ol>
      <button id="closeApiKeyModal">Close</button>
    </div>
  </div>
  <!-- Floating help button -->
  <button id="helpApiKeyBtn" class="help-btn" title="How to get your Gemini API Key?">?</button>
  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
