<!DOCTYPE html>
<html lang="en-US">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goats</title>
  <link rel="stylesheet" href="./style.css" />

</head>

<body>
  <header>
    <img src="./assets/logo.png" alt="Logo eSports NLW" />
  </header>
  <main>
    <section>
      <div>
        <h2 class="title">Game Helper</h2>
        <p>Ask about strategies, builds, and tips for your games!</p>

        <form id="form">
          <input id="apiKey" type="password" placeholder="Input your API KEY of Gemini">
          <select id="gameSelect" required>
            <option value=" ">Select a Game</option>
            <option value="valorant">Valorant</option>
            <option value="lol">League of Legends</option>
            <option value="cs2">Counter-Strike 2</option>
          </select>
          <input id="questionInput" type="text" placeholder="E.g.: Best strategy for attacking in Valorant..."
            required />
          <button id="askButton">
            Ask me
          </button>
        </form>
        <div id="aiResponse">
          <div class="response-content">

          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="C:\Dev\NLW\script.js"></script>
</body>

</html>
