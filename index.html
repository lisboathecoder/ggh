<!DOCTYPE html>
<html lang="en-US">

<head>
<link rel="apple-touch-icon" sizes="180x180" href="NLW/assets/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/NLW/assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="NLW/assets/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goats</title>
  <link rel="stylesheet" href="NLW/style.css" />
  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

</head>

<body>
  <header>
    <img src="NLW/assets/logo.png" alt="Logo eSports NLW" />
  </header>

  <!-- Botão de histórico no topo direito -->
  <button class="history-btn" id="openHistoryBtn" title="Show history" aria-label="Show history">
    <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#232136" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="9"/><polyline points="12 7 12 12 15 14"/></svg>
  </button>

  <!-- Painel de histórico lateral, fora do main -->
  <div class="history-modal hidden" id="historyModal">
    <div class="history-panel">
      <button class="history-close" id="closeHistoryBtn" title="Close history" aria-label="Close history">&times;</button>
      <h3>History</h3>
      <div class="history-list" id="historyList">
        <!-- Itens do histórico serão inseridos aqui via JS -->
      </div>
    </div>
  </div>

  <main>
    <section>
      <div>
        <h2 class="title">Game Helper</h2>
        <p>Ask about strategies, builds, and tips for your games!</p>

        <form id="form">
          <select id="gameSelect">
            <option value=" ">Select a Game</option>
            <option value="valorant">Valorant</option>
            <option value="lol">League of Legends</option>
            <option value="cs2">Counter-Strike 2</option>
          </select>

          <input id="questionInput" type="text" placeholder="E.g.: Best strategy for attacking in Valorant..." required>
          <button id="askButton" type="submit">ASK</button>
        </form>

        <div id="aiResponse" style="display:none;">
          <div class="response-content"></div>
        </div>

      </div>
    </section>
  </main>
  <div class="social-btns-wrapper">
    <a href="https://github.com/lisboathecoder" class="social-btn" id="githubBtn" title="GitHub" target="_blank" rel="noopener">
      <i class="devicon-github-original colored"></i>
    </a>
    <a href="https://linkedin.com/in/glisboa" class="social-btn social-btn-linkedin" id="linkedinBtn" title="LinkedIn" target="_blank" rel="noopener">
      <i class="devicon-linkedin-plain colored"></i>
    </a>
  </div>
  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script src="NLW/script.js"></script>
</body>

</html>
